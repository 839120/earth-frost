<!DOCTYPE html>
<html class="no-js">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>frost-center</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
<link rel="stylesheet" type="text/css" href="ui/core.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/codemirror.min.css" />
<link rel="stylesheet/less" type="text/css" href="css/glyphicons.less" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.2/less.min.js"></script>

<body ng-app="frost">

	<header th:replace="common/common.html :: header"></header>
	<div ui-view></div>
	<footer th:replace="common/common.html :: footer"></footer>

	<script src="ui/dependencies.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.2/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-dropdown-multiselect/1.11.8/angularjs-dropdown-multiselect.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0.rc2/echarts.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.37.0/mode/clike/clike.min.js"></script>
	<script type="text/ng-template" id="executors.html"
		th:insert="views/executors.html"></script>
	<script type="text/ng-template" id="jobs.html"
		th:insert="views/jobs.html"></script>
	<script type="text/ng-template" id="addJob.html"
		th:insert="views/addJob.html"></script>
	<script type="text/ng-template" id="logs.html"
		th:insert="views/logs.html"></script>
	<script type="text/ng-template" id="modal.html"
		th:insert="views/modal.html"></script>
	<script type="text/ng-template" id="script.html"
		th:insert="views/script.html"></script>
		<script type="text/ng-template" id="statistics.html"

	<script type="text/javascript" src="js/frost.js"></script>

</html>
